name: Docker Build and Run

on:
  push:
    branches:
      - main
  workflow_dispatch:   # âœ… This allows manual runs from GitHub UI

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t aeon-mltb:latest .

      - name: Run Docker container
        run: |
          docker run --rm aeon-mltb:latest
